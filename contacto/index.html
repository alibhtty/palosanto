    <script>
        // Número de WhatsApp (incluye el código de país sin el "+" inicial)
        const phoneNumber = "34602316998";
        
        // Mensaje predeterminado
        const message = "Hola, ";
        
        // Construir la URL
        const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
        
        // Asignar la URL al botón
        const testButton = document.getElementById("testbutton");
        testButton.href = whatsappURL;
        testButton.target = "_blank";
    </script>
